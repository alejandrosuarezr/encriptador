<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Encriptador</title>
	
</head>
<body>


	<textarea></textarea>
	<button id="encriptar">Encriptar</button>
	<button id="desencriptar">Desencriptar</button>
	<div id='espacio-texto'>Espacio para texto</div>


<script type="text/javascript">


		var texto = document.querySelector('textarea');
		var espacio = document.querySelector('#espacio-texto');

		var btnEnc = document.querySelector("#encriptar");
		var btnDes = document.querySelector("#desencriptar");
		


		/*---------------Encripta----------------*/
		function encripta() {
			var cadena = new String(texto.value);
			var letras_procesadas = '';
			var txtEnc = '';
			var regex = /a|e|i|o|u/g;

			var letras_procesadas = cadena.replace(regex, function(match){

				if (match=='a') {
					return 'ai';
				}else if (match=='e') {
					return 'enter';
				}
				else if (match=='i') {
					return 'imes';
				}
				else if (match=='o') {
					return 'ober';
				}
				else if (match=='u') {
					return 'ufat';
				}
				
				
			});
			
			espacio.innerHTML = letras_procesadas;
		}
		/*---------------Encripta----------------*/

		/*--------------Desencripta--------------*/
		function desencripta() {
			var cadena = new String(texto.value);
			var letras_procesadas = '';
			var txtEnc = '';
			var regex = /ai|enter|imes|ober|ufat/g;

			var letras_procesadas = cadena.replace(regex, function(match){

				if (match=='ai') {
					return 'a';
				}else if (match=='enter') {
					return 'e';
				}
				else if (match=='imes') {
					return 'i';
				}
				else if (match=='ober') {
					return 'o';
				}
				else if (match=='ufat') {
					return 'u';
				}
				
				
			});
			
			espacio.innerHTML = letras_procesadas;
		}
		/*--------------Desencripta--------------*/

		btnEnc.onclick = encripta;
		btnDes.onclick = desencripta;


</script>

</body>
</html>
